<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador-Desencritador AEPP</title>
</head>

<body>
    <header>
        <img class="logo" src="imagenes/Frame 6.png" alt="logo de alura">
    </header>
    <main>
        <section>
            <div>
                <h2 class="informacion">Digite el texto a Encriptar o Desencriptar</h2>
            </div>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <div>
                <h2 class="informacion">Resultado del Proceso </h2>
            </div>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
        </section> 
        <section>
            </div> <img class="encriptacion" src="imagenes/Llave.png" alt="Imagen LLave">
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    <footer>
        <div class="container">
            <p>&copy; 2023 - Desarrollado por Andrés Eduardo Páez Peña.</p>
            <p> Correo Electrónico: aepp160294@outlook.com</p>
            <p> San José de Cúcuta - Colombia.</p>
        </div>
    </footer>


</body>

</html>
